<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - BookStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body <body class="catalog">
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1 style="user-select: none; pointer-events: none;">BookStore</h1>
        <div class="icons">
            <i class="fas fa-shopping-cart" style="cursor: pointer;" onclick="location.href='cart.html'"></i>
            <i class="fas fa-bell ms-3" style="cursor: pointer;" onclick="location.href='#'"></i>
            <i class="fas fa-user ms-3" style="cursor: pointer;" onclick="location.href='settings.html'"></i>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </header>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white d-flex flex-column p-3" style="width: 60px; height: 100vh;">
            <i class="fas fa-bars mb-3" style="cursor: pointer;" onclick="location.href='catalog.html'"></i>
            <i class="fas fa-home mb-3" style="cursor: pointer;" onclick="location.href='home.html'"></i>
            <i class="fas fa-sync mb-3" style="cursor: pointer;" onclick="location.reload();"></i>
            <i class="fas fa-plus" style="cursor: pointer;" onclick="location.href='whishlist.html'"></i>
        </nav>

        <!-- Main Content -->
        <main class="container-fluid p-4">
            <h2>Catalog</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="p-3 bg-light">
                        <h5>Filters</h5>
                        <select class="form-control mb-2">
                            <option>Fiction</option>
                            <option>Kids</option>
                            <option>Manga</option>
                            <option>History</option>
                            <option>Classic</option>
                            <option>Horror</option>
                            <option>Romance</option>
                            <option>Science Fiction</option>
                            <option>Fantasy</option>
                            <option>Thriller</option>
                            <option>Biography</option>
                            <option>Self-Help</option>
                            <option>Philosophy</option>
                            <option>Poetry</option>
                        </select>
                        <label for="priceRange" class="form-label">Price Range: <span id="priceValue">50</span>$</label>
                        <input type="range" class="form-range" min="0" max="100" step="1" id="priceRange" oninput="updatePriceValue()">
                        <button class="btn btn-primary w-100 mt-2">Apply</button>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="https://simg.marwin.kz/media/catalog/product/cache/41deb699a7fea062a8915debbbb0442c/k/n/knizhnyy_magazin_vospominaniy__8.png" class="card-img-top" alt="Book 1">
                                <div class="card-body">
                                    <h5 class="card-title">The Bookstore of Memories</h5>
                                    <p class="card-text">$19.99</p>
                                    <button class="btn btn-primary">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="https://www.mann-ivanov-ferber.ru/assets/images/covers/41/33341/1.00x-thumb.png" class="card-img-top" alt="Book 2">
                                <div class="card-body">
                                    <h5 class="card-title">Gone with the Wind (Vol. 1)</h5>
                                    <p class="card-text">$24.99</p>
                                    <button class="btn btn-primary">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <img src="https://content.img-gorod.ru/pim/products/images/9d/05/018fa246-5e66-74d8-b844-d51723649d05.jpg?width=336&height=480&fit=bounds" class="card-img-top" alt="Book 3">
                                <div class="card-body">
                                    <h5 class="card-title">The Last Bookshop in London</h5>
                                    <p class="card-text">$29.99</p>
                                    <button class="btn btn-primary">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function updatePriceValue() {
            document.getElementById("priceValue").textContent = document.getElementById("priceRange").value;
        }
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];

        document.querySelectorAll(".btn-primary").forEach(button => {
            button.addEventListener("click", function () {
                const card = this.closest(".card");
                const title = card.querySelector(".card-title").textContent;
                const price = card.querySelector(".card-text").textContent.replace("$", "");
                const imgSrc = card.querySelector(".card-img-top").src;

                const item = { title, price, imgSrc };

                cart.push(item);
                localStorage.setItem("cart", JSON.stringify(cart));

                alert(`${title} added to cart!`);
            });
        });
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js" defer></script>
</body>
</html>
