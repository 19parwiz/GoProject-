<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - BookStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1 style="user-select: none; pointer-events: none;">BookStore</h1>
        <div class="icons">
            <i class="fas fa-shopping-cart" style="cursor: pointer;" onclick="location.href='cart.html'"></i>
            <i class="fas fa-bell ms-3" style="cursor: pointer;" onclick="location.href='#'"></i>
            <i class="fas fa-user ms-3" style="cursor: pointer;" onclick="location.href='settings.html'"></i>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </header>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white d-flex flex-column p-3" style="width: 60px; height: 100vh;">
            <i class="fas fa-bars mb-3" style="cursor: pointer;" onclick="location.href='catalog.html'"></i>
            <i class="fas fa-home mb-3" style="cursor: pointer;" onclick="location.href='home.html'"></i>
            <i class="fas fa-sync mb-3" style="cursor: pointer;" onclick="location.reload();"></i>
            <i class="fas fa-plus" style="cursor: pointer;" onclick="location.href='whishlist.html'"></i>
        </nav>

        <!-- Main Content -->
        <main class="container-fluid p-4">
            <h2>Wishlist</h2>
            <div class="row">
                <!-- Wishlist Section -->
                <div class="col-md-8">
                    <div class="p-3 bg-light">
                        <h4>Your list</h4>
                        <h1>4</h1>
                        <p>Resources</p>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Harry Potter <i class="fas fa-times text-danger"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                C++ for beginners <i class="fas fa-times text-danger"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Steve Jobs: TECH IMPERIA <i class="fas fa-times text-danger"></i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Грокаем Алгоритмы <i class="fas fa-times text-danger"></i>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- In Cart & Buttons Section -->
                <div class="col-md-4">
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary mb-2" onclick="location.href='catalog.html'">Add more <i class="fas fa-plus"></i></button>
                    </div>
                    <div class="p-3 bg-light mb-3">
                        <h4>In cart</h4>
                        <h1>2</h1>
                        <p>Resources</p>
                        <button class="btn btn-outline-primary">Go to the cart</button>
                    </div>
                    <div class="p-3 bg-light">
                        <button class="btn btn-primary w-100">Check</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
