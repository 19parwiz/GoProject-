<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1>BookStore</h1>
        <div class="search-bar d-flex align-items-center">
            <input type="text" class="form-control" placeholder="Search books...">
            <i class="fas fa-search ms-2"></i>
        </div>
        <div class="icons">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <a href="#"><i class="fas fa-bell ms-3"></i></a>
            <a href="settings.html"><i class="fas fa-user ms-3"></i></a>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white d-flex flex-column p-3" style="width: 60px; height: 100vh;">
            <i class="fas fa-bars mb-3"></i>
            <i class="fas fa-home mb-3"></i>
            <i class="fas fa-sync mb-3"></i>
            <i class="fas fa-plus"></i>
        </nav>

    <main class="container mt-4">
        <section class="banner text-center">
            <img src="banner.jpg" class="img-fluid" alt="Featured Book">
        </section>
        <section class="categories d-flex justify-content-around mt-4">
            <div class="category">Search</div>
            <div class="category">Fiction</div>
            <div class="category">Kids</div>
            <div class="category">Manga</div>
            <div class="category">History</div>
            <div class="category">Classic</div>
            <div class="category">Horror</div>
            <div class="category">Romance</div>
        </section>
        <section class="sale row mt-4">
            <div class="col-md-6">
                <h2>SALE</h2>
                <p>Exclusive offers, just for today</p>
                <button class="btn btn-primary">Go to books →</button>
            </div>
            <div class="col-md-6">
                <div class="wishlist p-3 bg-light">
                    <h2>Wishlist</h2>
                    <p>Everything you desire in one place</p>
                    <button class="btn btn-outline-primary">Wish it! →</button>
                </div>
            </div>
        </section>
        <section class="books row mt-4">
            <div class="col-md-4">
                <div class="book card bg-dark text-white">
                    <img src="book1.jpg" class="card-img-top" alt="Book">
                    <div class="card-body">
                        <h5 class="card-title">Title here</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="book card bg-dark text-white">
                    <img src="book2.jpg" class="card-img-top" alt="Book">
                    <div class="card-body">
                        <h5 class="card-title">Title here</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="book card bg-dark text-white">
                    <img src="book3.jpg" class="card-img-top" alt="Book">
                    <div class="card-body">
                        <h5 class="card-title">Title here</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
