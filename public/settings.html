<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BookStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h1 style="user-select: none; pointer-events: none;">BookStore</h1>
        <div class="icons">
            <i class="fas fa-shopping-cart" style="cursor: pointer;" onclick="location.href='cart.html'"></i>
            <i class="fas fa-bell ms-3" style="cursor: pointer;" onclick="location.href='#'"></i>
            <i class="fas fa-user ms-3" style="cursor: pointer;" onclick="location.href='settings.html'"></i>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </header>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <div class="container-fluid mt-4 d-flex">
                <!-- Sidebar -->
                <nav class="bg-dark text-white d-flex flex-column align-items-center p-3"
                    style="width: 70px; min-height: 100vh; position: fixed; left: 0; top: 60px; padding-top: 20px;">
                    <i class="fas fa-bars mb-3" style="cursor: pointer;" onclick="location.href='catalog.html'"></i>
                    <i class="fas fa-home mb-3" style="cursor: pointer;" onclick="location.href='home.html'"></i>
                    <i class="fas fa-sync mb-3" style="cursor: pointer;" onclick="location.reload();"></i>
                    <i class="fas fa-plus" style="cursor: pointer;" onclick="location.href='whishlist.html'"></i>
                </nav>
            
            <!-- Main Content -->
            <main class="flex-grow-1 p-4" style="margin-left: 60px;">
                <div class="row">
                    <div class="col-md-4">
                        <h3>User Settings</h3>
                        <p>Fill down your personal info.</p>
                        <h5>Personal Info</h5>
                        <input type="text" class="form-control mb-2" placeholder="First Name">
                        <input type="text" class="form-control mb-2" placeholder="Last Name">
                        <select class="form-control mb-3">
                            <option>Country</option>
                        </select>
                        <h5>Notifications</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="pushNotifications">
                            <label class="form-check-label" for="pushNotifications">Push notifications</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="emailNotifications">
                            <label class="form-check-label" for="emailNotifications">Sending news to email</label>
                        </div>
                        <button class="btn btn-primary mt-3">Save</button>
                        <button class="btn btn-outline-primary mt-3">Cancel</button>
                        <h5 class="mt-4">Danger Zone</h5>
                        <button class="btn btn-danger">Delete Account</button>
                        <button class="btn btn-primary">Change Password</button>
                    </div>
                    <div class="col-md-4">
                        <h3>Quick Settings</h3>
                        <p>Save time by enabling these settings.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="darkMode">
                            <label class="form-check-label" for="darkMode">Dark Mode</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="personalizedRecommendations">
                            <label class="form-check-label" for="personalizedRecommendations">Personalized recommendations</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="twoFactorAuth" checked>
                            <label class="form-check-label" for="twoFactorAuth">Enforce two-factor authentication</label>
                        </div>
                        <h5 class="mt-4">Language</h5>
                        <select class="form-control">
                            <option>English</option>
                            <option>Русский</option>
                            <option>Español</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <h3>Credit Card Info</h3>
                        <p>Pay for your purchases quickly</p>
                        <input type="text" class="form-control mb-2" placeholder="Card Number">
                        <div class="d-flex">
                            <input type="text" class="form-control me-2" placeholder="Expiration MM/YY">
                            <input type="text" class="form-control" placeholder="CVC">
                        </div>
                        <button class="btn btn-primary mt-3">Save</button>
                        <h5 class="mt-4">Danger Zone</h5>
                        <button class="btn btn-danger">Cancel Plan</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        document.getElementById('darkMode').addEventListener('change', function() {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
